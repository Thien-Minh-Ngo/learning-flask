{% extends "main_page.html" %}

{% block container %}
<h3>User:</h3>
    <div class="col2">
        {% for i in user %}
        <div class="row">
            <div class="w50p">
                <span>{{ i }}:</span>
            </div>
            <div class="w50p">
                <span>{{ user[i] }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <form action="/register/" class="w50p">
            <div class="w50p">
                <button class="button">back</button>
            </div>
        </form>
        <form action="/register/confirm/" class="w50p rrow">
            <div class="w50p rrow">
                <button class="button">confirm</button>
            </div>
        </form>
    </div>
{% endblock %}
